# Site
name: 'moitedanni.bg'
description: 'Mundana is a free Jekyll theme for awesome people like you, Medium like.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'tdermendjievft@gmail.com@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    teodor:
      name:           Teodor
      site:           https://www.dermendjiev.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Здравейте, казвам се Теодор и съм създател на moitedanni.bg. Юрист по образование и програмист от 10 години, създадох този сайт, за да споделям знанията си в областта на защитата на личните данни и технологиите."
      email:          tdermendjievft@gmail.com
      twitter:        https://twitter.com/nsteodor
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]